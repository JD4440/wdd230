      <div class = "sociallinks">

    <main class = "main-grid">
      <section class = "place-holder-red form-grid">
      <h1>Create your smoothie!</h1>
      <form id="drinkForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br><br>
    
        <label for="fruit1">Fruit 1:</label>
        <select id="fruit1" required></select><br><br>
    
        <label for="fruit2">Fruit 2:</label>
        <select id="fruit2" required></select><br><br>
    
        <label for="fruit3">Fruit 3:</label>
        <select id="fruit3" required></select><br><br>
    
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" rows="4" cols="50"></textarea><br><br>
    
        <input type="button" id="drink-card-submit" value="Order Now"/>
      </form>
      </section>
    
      <section class = "drink-order-summary place-holder-orange">
        <h1>DRINK CARD PLACEHOLDER</h1>
        <div id="output"></div>
      </section>
      
    </main>
