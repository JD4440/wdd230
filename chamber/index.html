<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta
      name="description"
      content="Chamber of Commerce home page for Shawn Jensen in WDD 230: Web Frontend Development at BYU Idaho.">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css" >
    <link rel="stylesheet" href="styles/small.css" >
    <link rel="stylesheet" href="styles/medium.css" >
    <link rel="stylesheet" href="styles/large.css" >
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.jpg" alt="My picture" />
      <h1 class="chamberheading">Elk Point Chamber of Commerce</h1>
      <ul class="social">
        <li class="nav-social-link">
            <a href="https://facebook.com" target="_blank"><img src="images/facebook.png"alt="Facebook"></a>
        </li>
        <li class="nav-social-link">
            <a href="https://twitter.com" target="_blank"><img src="images/twitter.png"alt="LinkedIn"></a>
        </li>
      </ul>
      <button class="hamburger">
        <span>
            &#9776;
        </span>
        <span>
            X
        </span>
      </button>
        <nav>
          <ul class="nav-menu">
            <li class="nav-link">
              <a href="index.html" class="nav-link">Discover</a>
            </li>
            <li class="nav-link">
              <a href="./" class="nav-link">Directory</a>
            </li>
            <li class="nav-link">
              <a href="./" class="nav-link">Join</a>
            </li>
            <li class="nav-link">
              <a href="./" class="nav-link">Contact</a>
            </li>
        </ul>
      </nav>
    </header>
    
    
    <main>
      <span id="currenttime"></span>
      <section class="hero">
        <h2>Hero with site name and call to action</h2>
    </section>
    <section class="event">
        <h2>Event</h2>
    </section>
    <section class="weather">
        <h2>Weather</h2>
    </section>
    <section class="news">
        <h2>News Release</h2>
    </section>
    <section class="sec-spotlight">
        <div class="div-spotlight">
            <h2>Spotlight 1</h2>
        </div>
        <div class="div-spotlight">
            <h2>Spotlight 2</h2>
        </div>
        <div class="div-spotlight">
            <h2>Spotlight 3</h2>
        </div>
    </section>
    <section id="join">
        <h2>Join</h2>
    </section>
    </main>

    
    <footer>
      &copy;<span id="footerdate"></span> | Shawn Jensen | Alberta <br>
      Last Updated: <span id="lastupdated"></span>
    </footer>
    
    
    <script src="scripts/scripts.js"></script>
  </body>
</html>
